<!-- Main Dashboard Container -->
<div class="p-6 max-w-6xl mx-auto">
    <div class="container mx-auto max-w-7xl">
      <!-- Stats Overview Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
        <!-- Total Plans Card -->
        <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] p-4 transform transition-all duration-300 hover:scale-105 hover:shadow-[0_8px_30px_rgba(0,0,0,0.12)]">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-[#352961] mb-1">Plans d'Action</p>
              <h3 class="text-2xl font-bold text-gray-800 mb-1">{{stats.totalPlanActions}}</h3>
              <p class="text-xs text-green-600 font-medium">Plans créés</p>
            </div>
            <div class="p-3 bg-blue-50 rounded-2xl">
              <i class="fa-solid fa-tasks text-2xl h-6 w-6 text-blue-600 flex items-center justify-center "></i>
            </div>
          </div>
        </div>
  
        <!-- Total Tasks Card -->
        <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] p-4 transform transition-all duration-300 hover:scale-105 hover:shadow-[0_8px_30px_rgba(0,0,0,0.12)]">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-[#352961] mb-1">Tâches</p>
              <h3 class="text-2xl font-bold text-gray-800 mb-1">{{stats.totalTasks}}</h3>
              <p class="text-xs text-green-600 font-medium">Tâches planifiées</p>
            </div>
            <div class="p-3 bg-pink-50 rounded-2xl">
              <i class="fa-solid fa-file text-2xl h-6 w-6 text-pink-600 flex items-center justify-center pl-1"></i>
            </div>
          </div>
        </div>
  
        <!-- Reports Card -->
        <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] p-4 transform transition-all duration-300 hover:scale-105 hover:shadow-[0_8px_30px_rgba(0,0,0,0.12)]">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-[#352961] mb-1">Rapports</p>
              <h3 class="text-2xl font-bold text-gray-800 mb-1">{{stats.totalRapports}}</h3>
              <p class="text-xs text-green-600 font-medium">Rapports générés</p>
            </div>
            <div class="p-3 bg-purple-50 rounded-2xl">
                <i class="fa-solid fa-file-contract text-2xl h-6 w-6 text-purple-600 flex items-center justify-center pl-1"></i>
            </div>
          </div>
        </div>
  
        <!-- Factories Card -->
        <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] p-4 transform transition-all duration-300 hover:scale-105 hover:shadow-[0_8px_30px_rgba(0,0,0,0.12)]">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-[#352961] mb-1">Usines</p>
              <h3 class="text-2xl font-bold text-gray-800 mb-1">{{stats.totalFactories}}</h3>
              <p class="text-xs text-green-600 font-medium">Usines en activité</p>
            </div>
            <div class="p-3 bg-orange-50 rounded-2xl">
              <i class="fa-solid fa-industry text-2xl h-6 w-6 text-orange-600 flex items-center justify-center"></i>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Tasks Distribution Chart -->
      <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] p-6 mb-8">
        <div class="relative" style="height: 300px;">
          <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="'pie'">
          </canvas>
        </div>
      </div>
    </div>
  </div>
