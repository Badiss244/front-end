<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-50 to-blue-100 p-8">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <!-- Illustration -->
    <div class="flex justify-center mb-6">
      <img src="forgotttttt.jpg" alt="Reset Password Illustration" class="w-48 h-48 object-contain"/>
    </div>

    <h2 class="text-2xl font-bold text-center mb-6 text-[#352961]">
      {{ mode === 'request' ? 'Réinitialiser le mot de passe' : 'Définir un nouveau mot de passe' }}
    </h2>

    <!-- Formulaire pour demander le lien de réinitialisation -->
    <div *ngIf="mode === 'request'" class="space-y-4">
      <form (submit)="requestReset(); $event.preventDefault()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">
            Entrez votre adresse email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="exemple@domaine.com"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            required
            [(ngModel)]="email"
          />
        </div>
        <button type="submit" class="w-full py-2.5 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200 ease-in-out shadow-sm cursor-pointer">
          Envoyer le lien de réinitialisation
        </button>
      </form>
    </div>

    <!-- Formulaire pour réinitialiser le mot de passe -->
    <div *ngIf="mode === 'reset'" class="space-y-4">
      <form (submit)="resetPassword(); $event.preventDefault()">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2">Adresse email</label>
          <input type="email" [value]="email" readonly class="w-full px-4 py-2 border rounded-md bg-gray-50 focus:outline-none" />
        </div>
        <div class="mb-4">
          <label for="newPassword" class="block text-gray-700 font-semibold mb-2">Nouveau mot de passe</label>
          <input
            id="newPassword"
            name="newPassword"
            type="password"
            placeholder="Entrez votre nouveau mot de passe"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            required
            [(ngModel)]="newPassword"
          />
        </div>
        <button type="submit" class="w-full py-2.5 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200 ease-in-out shadow-sm cursor-pointer">
          Réinitialiser le mot de passe
        </button>
      </form>
    </div>

    <!-- Messages -->
    <div *ngIf="message" class="mt-4 p-3 bg-green-50 text-green-700 rounded-md text-center">
      {{ message }}
    </div>
    <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-50 text-red-700 rounded-md text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
