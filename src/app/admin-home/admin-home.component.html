<!-- Main Dashboard Container -->
<div class="p-6 max-w-6xl mx-auto">
  <div class="container mx-auto max-w-7xl">
    <!-- Dashboard Header -->

    <!-- Stats Overview Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-8">
      <!-- Users Stats -->
      <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] p-4 transform transition-all duration-300 hover:scale-105 hover:shadow-[0_8px_30px_rgba(0,0,0,0.12)]">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-[#352961] mb-1">Utilisateurs</p>
            <h3 class="text-2xl font-bold text-gray-800 mb-1">{{totalUsers}}</h3>
            <p class="text-xs text-green-600 font-medium">Actifs sur la plateforme</p>
          </div>
          <div class="p-3 bg-blue-50 rounded-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Factories Stats -->
      <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] p-4 transform transition-all duration-300 hover:scale-105 hover:shadow-[0_8px_30px_rgba(0,0,0,0.12)]">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-[#352961] mb-1">Usines</p>
            <h3 class="text-2xl font-bold text-gray-800 mb-1">{{stats.usineCount}}</h3>
            <p class="text-xs text-green-600 font-medium">Usines en activité</p>
          </div>
          <div class="p-3 bg-green-50 rounded-2xl">
            <i class="fa-solid fa-industry text-2xl h-6 w-6 text-green-600 flex items-center justify-center"></i>
          </div>
        </div>
      </div>

      <!-- Filiales Stats -->
      <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] p-4 transform transition-all duration-300 hover:scale-105 hover:shadow-[0_8px_30px_rgba(0,0,0,0.12)]">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-[#352961] mb-1">Filiales</p>
            <h3 class="text-2xl font-bold text-gray-800 mb-1">{{stats.filialeCount}}</h3>
            <p class="text-xs text-green-600 font-medium">Filiales en activité</p>
          </div>
          <div class="p-3 bg-indigo-50 rounded-2xl">
            <i class="fa-solid fa-building text-2xl h-6 w-6 text-indigo-600 flex items-center justify-center pl-1"></i>
          </div>
        </div>
      </div>

      <!-- Reports Stats -->
      <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] p-4 transform transition-all duration-300 hover:scale-105 hover:shadow-[0_8px_30px_rgba(0,0,0,0.12)]">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-[#352961] mb-1">Rapports</p>
            <h3 class="text-2xl font-bold text-gray-800 mb-1">{{stats.rapportCount}}</h3>
            <p class="text-xs text-green-600 font-medium">Rapports générés</p>
          </div>
          <div class="p-3 bg-yellow-50 rounded-2xl">
            <i class="fa-solid fa-file-contract text-2xl h-6 w-6 text-yellow-600 flex items-center justify-center pl-1"></i>
          </div>
        </div>
      </div>

      <!-- Global 5S Score -->
      <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] p-4 transform transition-all duration-300 hover:scale-105 hover:shadow-[0_8px_30px_rgba(0,0,0,0.12)]">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-[#352961] mb-1">Score 5S Global</p>
            <h3 class="text-2xl font-bold text-gray-800 mb-1">{{stats.globalAverage5s | number:'1.1-1'}}/5</h3>
            <p class="text-xs text-green-600 font-medium">Performance globale</p>
          </div>
          <div class="p-3 bg-purple-50 rounded-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- 5S Scores Chart -->
      <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] p-8 transform transition-all duration-300 hover:shadow-[0_8px_30px_rgba(0,0,0,0.12)]">
        <div class="relative" style="height: 327px;">
          <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="'bar'">
          </canvas>
        </div>
      </div>

      <!-- User Distribution Chart -->
      <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] p-8 transform transition-all duration-300 hover:shadow-[0_8px_30px_rgba(0,0,0,0.12)]">
        <div class="relative" style="height: 327px;">
          <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="'pie'">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
